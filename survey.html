<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Tell us something about yourself. Please fill out the following fields.</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person1">A name</label>
            <input id="person1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="food">Select your favorite food</label>
            <select class="form-control" id="beverage">
              <option>Coffee</option>
              <option>Tea</option>
              <option>Kombucha</option>
              <option>Water</option>
            </select>
          </div>

          <div class="form-group">
            <label for="music">What type of music do you like?</label>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="rock">
                Rock
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="pop">
                Pop
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="country">
                Country
              </label>
            </div>
          </div>

          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <div class="radio">
              <label>
                <input type="radio" name="color" value="red" checked>
                Red
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="color" value="green">
                Green
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="color" value="blue">
                Blue
              </label>
            </div>
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      </div>
    </div>
  </body>
</html>
